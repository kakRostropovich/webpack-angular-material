<div layout="column" ng-cloak="" class="sidenavdemoBasicUsage" >

	<section layout="row" flex="">

	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="vm.$mdMedia('gt-md')">

		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools">Sidenav Left</h1>
		</md-toolbar>
		<md-content layout-padding="" ng-controller="LeftController as vm">
			<md-button ng-click="vm.close()" class="md-primary" hide-gt-md="">
				Close Sidenav Left
			</md-button>
			<p hide-md="" show-gt-md="">
				This sidenav is locked open on your device. To go back to the default behavior,
				narrow your display.
			</p>
		</md-content>

	</md-sidenav>

	<md-content flex="" >

		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Settings" ng-click="vm.toggleLeft()" hide-gt-md="">
					<md-icon md-svg-icon="images/menu.svg"></md-icon>
				</md-button>
				<h2>
					<span>Toolbar with Icon Buttons</span>
				</h2>
				<span flex></span>

				<md-button class="md-icon-button" aria-label="More" >
					<md-icon md-svg-icon="images/more_vert.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>


		<div layout="column" layout-fill="" layout-align="top center">
			<p>
				The left sidenav will 'lock open' on a medium (>=960px wide) device.
			</p>
		</div>

		<div flex=""></div>

	</md-content>

	</section>
</div>
