<div layout="column" ng-cloak="" class="sidenavdemoBasicUsage" >

	<section layout="row" flex="">

	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="vm.$mdMedia('gt-md')">

		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools">Sidenav Left</h1>
		</md-toolbar>
		<md-content layout-padding="" ng-controller="LeftController as vm">
			<md-button ng-click="vm.close()" class="md-primary" hide-gt-md="">
				Close Sidenav Left
			</md-button>
			<p hide-md="" show-gt-md="">
				This sidenav is locked open on your device. To go back to the default behavior,
				narrow your display.
			</p>
		</md-content>

	</md-sidenav>

	<md-content flex="" layout-padding="">

		<div layout="column" layout-fill="" layout-align="top center">
			<p>
				The left sidenav will 'lock open' on a medium (>=960px wide) device.
			</p>
			<p>
				The right sidenav will focus on a specific child element.
			</p>

			<div>
				<md-button ng-click="vm.toggleLeft()" class="md-primary" hide-gt-md="">
				Toggle left
				</md-button>
			</div>
		</div>

		<div flex=""></div>

	</md-content>

	</section>
</div>
